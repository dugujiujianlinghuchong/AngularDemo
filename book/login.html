<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录——杰瑞教育图书管理系统</title>
		<link rel="stylesheet" type="text/css" href="../libs/bootstrap.css"/>
		<style type="text/css">
			body{
				margin: 0px;
				padding: 0px;
				background-color: #CCCCCC;
			}
			.panel{
				width: 380px;
				height: 280px;
				position: absolute;
				left: 50%;
				margin-left: -190px;
				top: 50%;
				margin-top: -140px;
			}
			.form-horizontal{
				padding: 10px 20px;
			}
			.btn-primary{
				display: block;
				margin: 20px auto;
			}
		</style>
	</head>
	
	
	<body ng-app="login" ng-controller="login">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="panel-title">用户登录</div>
			</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label>用户名</label>
						<input type="text" class="form-control" ng-model="name" />
					</div>
					<div class="form-group">
						<label>密码</label>
						<input type="password" class="form-control" ng-model="pwd" />
					</div>
					<input type="button" class="btn btn-primary" value="登录系统" ng-click="login()" />
				</form>
			</div>
		</div>
	</body>
	
	<script src="../libs/angular.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		angular.module("login",[])
		.controller("login",function($scope){
			$scope.login = function(){
				if($scope.name == "111" && $scope.pwd == "111"){
					window.location = "index.html";
				}else{
					alert("登录失败！！")
				}
			}
		})
	</script>
</html>
